<body>

    <div class="login-main"
    style="background-image: url('https://script.viserlab.com/xaxino/demo/assets/admin/images/login.jpg')">
    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-8 col-sm-11">
                <div class="login-area">
                    <div class="login-wrapper">
                        <div class="login-wrapper__top">
                            <h3 class="title text-white">Welcome to <strong>Xaxino</strong></h3>
                            <p class="text-white">Admin Login to Xaxino
                                Dashboard</p>
                        </div>
                        <div class="login-wrapper__body">
                            <form action="https://script.viserlab.com/xaxino/demo/admin" method="POST"
                                class="cmn-form mt-30 verify-gcaptcha login-form">
                                <input type="hidden" name="_token" value="WemrIYKbzrtPChbyVrUagNps0fzquoC148joaHXR">                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" value="admin" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password" value="admin" required>
                                </div>
                                <div class="mb-3">
    
<script src="https://www.google.com/recaptcha/api.js"></script>
<div class="g-recaptcha" data-sitekey="6LdPC88fAAAAADQlUf_DV6Hrvgm-pZuLJFSLDOWV" data-callback="verifyCaptcha"></div>
<div id="g-recaptcha-error"></div></div>
                                <div class="d-flex flex-wrap justify-content-between">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" name="remember" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">Remember Me</label>
                                    </div>
                                    <a href="https://script.viserlab.com/xaxino/demo/admin/password/reset"
                                        class="forget-text">Forgot Password?</a>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://script.viserlab.com/xaxino/demo/assets/global/js/jquery-3.6.0.min.js"></script>

    <script src="https://script.viserlab.com/xaxino/demo/assets/admin/js/vendor/bootstrap-toggle.min.js"></script>

    <link href="https://script.viserlab.com/xaxino/demo/assets/global/css/iziToast.min.css" rel="stylesheet">
<script src="https://script.viserlab.com/xaxino/demo/assets/global/js/iziToast.min.js"></script>

<script>
    "use strict";

    function notify(status, message) {
        if (typeof message == 'string') {
            iziToast[status]({
                message: message,
                position: "topRight"
            });
        } else {
            $.each(message, function(i, val) {
                iziToast[status]({
                    message: val,
                    position: "topRight"
                });
            });
        }
    }
</script>
    
    <script src="https://script.viserlab.com/xaxino/demo/assets/admin/js/nicEdit.js"></script>

    <script src="https://script.viserlab.com/xaxino/demo/assets/admin/js/vendor/select2.min.js"></script>
    <script src="https://script.viserlab.com/xaxino/demo/assets/admin/js/app.js"></script>

    
    <script>
        "use strict";
        bkLib.onDomLoaded(function() {
            $(".nicEdit").each(function(index) {
                $(this).attr("id", "nicEditor" + index);
                new nicEditor({
                    fullPanel: true
                }).panelInstance('nicEditor' + index, {
                    hasPanel: true
                });
            });
        });
        (function($) {
            $(document).on('mouseover ', '.nicEdit-main,.nicEdit-panelContain', function() {
                $('.nicEdit-main').focus();
            });


        })(jQuery);
    </script>

    <script>
    (function($){
            "use strict"
            $('.verify-gcaptcha').on('submit',function(){
                var response = grecaptcha.getResponse();
                if (response.length == 0) {
                    document.getElementById('g-recaptcha-error').innerHTML = '<span class="text-danger">Captcha field is required.</span>';
                    return false;
                }
                return true;
            });
        })(jQuery);
</script>

</body>
